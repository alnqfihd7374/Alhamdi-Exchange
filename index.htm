<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أبوالحسن الحامدي للصرافة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #065f46; --bg-light: #f8fafc; --text-light: #1e293b; }
        .dark { --bg-dark: #0f172a; --text-dark: #f1f5f9; }
        body { font-family: 'Tajawal', 'Inter', sans-serif; transition: all 0.3s ease; }
        .card { border-radius: 1.5rem; transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); }
    </style>
</head>
<body class="bg-[#f1f5f9] text-[#1e293b] dark:bg-[#0f172a] dark:text-[#f1f5f9]">

    <nav class="sticky top-0 z-50 glass border-b border-gray-200 dark:border-gray-800 px-4 py-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-[#065f46] p-2 rounded-xl text-white shadow-lg shadow-emerald-900/20">
                    <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
                </div>
                <h1 id="nav-title" class="text-lg font-black">أبوالحسن الحامدي</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleLanguage()" id="langBtn" class="text-sm font-bold text-emerald-700 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/30 px-3 py-1.5 rounded-lg">English</button>
                <button onclick="toggleTheme()" class="p-2 bg-gray-100 dark:bg-gray-800 rounded-full">
                    <i data-lucide="moon" id="themeIcon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-4 py-8">
        
        <div class="bg-white dark:bg-[#1e293b] p-6 card shadow-xl shadow-gray-200/50 dark:shadow-none mb-8 border border-gray-100 dark:border-gray-800">
            
            <div class="flex items-center justify-between mb-8 relative">
                <div class="flex-1">
                    <label id="lbl-from" class="text-[10px] uppercase font-bold text-gray-400 mb-1 block">من</label>
                    <select id="fromCurrency" onchange="calculate()" class="w-full bg-transparent text-2xl font-black outline-none appearance-none cursor-pointer">
                        <option value="SAR">SAR</option>
                        <option value="USD">USD</option>
                        <option value="YER">YER</option>
                    </select>
                </div>
                <button onclick="swapCurrencies()" class="bg-emerald-600 text-white p-3 rounded-full shadow-lg hover:rotate-180 transition-all duration-500">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i>
                </button>
                <div class="flex-1 text-left">
                    <label id="lbl-to" class="text-[10px] uppercase font-bold text-gray-400 mb-1 block">إلى</label>
                    <select id="toCurrency" onchange="calculate()" class="w-full bg-transparent text-2xl font-black outline-none appearance-none cursor-pointer text-left">
                        <option value="YER">YER</option>
                        <option value="USD">USD</option>
                        <option value="SAR">SAR</option>
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label id="lbl-amount" class="text-xs font-bold text-emerald-700 dark:text-emerald-500 mb-2 block">المبلغ المراد تحويله</label>
                <input type="number" id="amount" placeholder="0.00" oninput="calculate()" class="w-full bg-gray-50 dark:bg-gray-900 p-5 rounded-2xl text-3xl font-black border-2 border-transparent focus:border-emerald-500 outline-none transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-50 dark:bg-gray-900 p-2 rounded-2xl flex gap-1">
                    <button onclick="setMarket('sanaa')" id="m-sanaa" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white dark:bg-gray-800 shadow-sm">صنعاء</button>
                    <button onclick="setMarket('aden')" id="m-aden" class="flex-1 py-2 text-xs font-bold rounded-xl text-gray-400">عدن</button>
                </div>
                <div class="bg-gray-50 dark:bg-gray-900 p-2 rounded-2xl flex gap-1">
                    <button onclick="setType('buy')" id="t-buy" class="flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white dark:bg-gray-800 shadow-sm">شراء</button>
                    <button onclick="setType('sell')" id="t-sell" class="flex-1 py-2 text-xs font-bold rounded-xl text-gray-400">بيع</button>
                </div>
            </div>

            <div id="resultBox" class="hidden animate-pulse bg-emerald-50 dark:bg-emerald-900/20 p-6 rounded-[2rem] border border-emerald-100 dark:border-emerald-800 text-center">
                <p id="rateUsed" class="text-[10px] text-emerald-600 font-bold mb-1"></p>
                <div class="text-4xl font-black text-emerald-800 dark:text-emerald-100 flex items-center justify-center gap-2">
                    <span id="finalValue">0.00</span>
                    <span id="finalCurrency" class="text-sm opacity-50">YER</span>
                </div>
                <div class="flex gap-2 mt-4 justify-center">
                    <button onclick="copyResult()" class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm"><i data-lucide="copy" class="w-4 h-4 text-gray-500"></i></button>
                    <button onclick="saveToNotesFromResult()" class="p-2 bg-white dark:bg-gray-800 rounded-lg shadow-sm"><i data-lucide="plus" class="w-4 h-4 text-emerald-600"></i></button>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 id="sec-notes" class="font-black text-xl">ملاحظاتي</h2>
                <button onclick="toggleNoteForm()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold">+ ملاحظة</button>
            </div>
            
            <div id="noteForm" class="hidden bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-lg mb-4">
                <input type="text" id="noteTitle" placeholder="العنوان" class="w-full mb-2 p-3 rounded-lg bg-gray-50 dark:bg-gray-900 outline-none">
                <textarea id="noteContent" placeholder="التفاصيل..." class="w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-900 outline-none h-24"></textarea>
                <button onclick="saveNote()" class="w-full bg-emerald-600 text-white py-3 rounded-xl mt-2 font-bold">حفظ</button>
            </div>

            <div id="notesList" class="grid gap-4"></div>
        </div>
    </main>

    <script>
        // Data & Rates
        const rates = {
            sanaa: { USD: { buy: 534, sell: 536 }, SAR: { buy: 139.80, sell: 140.30 } },
            aden: { USD: { buy: 1609, sell: 1620 }, SAR: { buy: 423, sell: 423 } }
        };

        const i18n = {
            ar: {
                nav: "أبوالحسن الحامدي", lblFrom: "من", lblTo: "إلى", lblAmount: "المبلغ المراد تحويله", 
                sanaa: "صنعاء", aden: "عدن", buy: "شراء", sell: "بيع", notes: "ملاحظاتي",
                rateMsg: "تم الحساب بسعر {side} {cur} في {market}: {rate}", noteTitle: "عنوان الملاحظة",
                noteDetails: "التفاصيل...", save: "حفظ"
            },
            en: {
                nav: "Al-Hamdi Exchange", lblFrom: "From", lblTo: "To", lblAmount: "Amount to convert", 
                sanaa: "Sanaa", aden: "Aden", buy: "Buy", sell: "Sell", notes: "Notes",
                rateMsg: "Calculated at {side} rate for {cur} in {market}: {rate}", noteTitle: "Note Title",
                noteDetails: "Details...", save: "Save"
            }
        };

        let currentLang = 'ar';
        let market = 'sanaa';
        let type = 'buy';
        let notes = JSON.parse(localStorage.getItem('notes_db')) || [];

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            updateUI();
        }

        function updateUI() {
            const t = i18n[currentLang];
            document.getElementById('nav-title').innerText = t.nav;
            document.getElementById('lbl-from').innerText = t.lblFrom;
            document.getElementById('lbl-to').innerText = t.lblTo;
            document.getElementById('lbl-amount').innerText = t.lblAmount;
            document.getElementById('m-sanaa').innerText = t.sanaa;
            document.getElementById('m-aden').innerText = t.aden;
            document.getElementById('t-buy').innerText = t.buy;
            document.getElementById('t-sell').innerText = t.sell;
            document.getElementById('sec-notes').innerText = t.notes;
            document.getElementById('noteTitle').placeholder = t.noteTitle;
            document.getElementById('noteContent').placeholder = t.noteDetails;
            calculate();
            renderNotes();
        }

        function calculate() {
            const amt = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            const resBox = document.getElementById('resultBox');

            if (!amt || from === to) { resBox.classList.add('hidden'); return; }
            resBox.classList.remove('hidden');

            let result = 0; let rate = 0;
            if (from !== 'YER' && to === 'YER') {
                rate = rates[market][from][type];
                result = amt * rate;
            } else if (from === 'YER' && to !== 'YER') {
                rate = rates[market][to][type];
                result = amt / rate;
            } else {
                let toYer = amt * rates[market][from][type];
                rate = rates[market][to][type];
                result = toYer / rate;
            }

            document.getElementById('finalValue').innerText = result.toLocaleString(undefined, { maximumFractionDigits: 2 });
            document.getElementById('finalCurrency').innerText = to;
            
            const t = i18n[currentLang];
            let msg = t.rateMsg.replace('{side}', t[type]).replace('{cur}', from).replace('{market}', t[market]).replace('{rate}', rate);
            document.getElementById('rateUsed').innerText = msg;
        }

        // State Changers
        function setMarket(m) { 
            market = m; 
            document.getElementById('m-sanaa').className = m === 'sanaa' ? 'flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white dark:bg-gray-800 shadow-sm' : 'flex-1 py-2 text-xs font-bold rounded-xl text-gray-400';
            document.getElementById('m-aden').className = m === 'aden' ? 'flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white dark:bg-gray-800 shadow-sm' : 'flex-1 py-2 text-xs font-bold rounded-xl text-gray-400';
            calculate(); 
        }

        function setType(t) { 
            type = t; 
            document.getElementById('t-buy').className = t === 'buy' ? 'flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white dark:bg-gray-800 shadow-sm' : 'flex-1 py-2 text-xs font-bold rounded-xl text-gray-400';
            document.getElementById('t-sell').className = t === 'sell' ? 'flex-1 py-2 text-xs font-bold rounded-xl transition-all bg-white dark:bg-gray-800 shadow-sm' : 'flex-1 py-2 text-xs font-bold rounded-xl text-gray-400';
            calculate(); 
        }

        function swapCurrencies() {
            const f = document.getElementById('fromCurrency');
            const t = document.getElementById('toCurrency');
            [f.value, t.value] = [t.value, f.value];
            calculate();
        }

        // Notes Logic
        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            if (!title) return;
            notes.unshift({ title, content, date: new Date().toLocaleString() });
            localStorage.setItem('notes_db', JSON.stringify(notes));
            renderNotes();
            toggleNoteForm();
        }

        function renderNotes() {
            const list = document.getElementById('notesList');
            list.innerHTML = notes.map((n, i) => `
                <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl border border-gray-100 dark:border-gray-700">
                    <div class="flex justify-between font-bold mb-1"><span>${n.title}</span><button onclick="delNote(${i})" class="text-red-400 text-xs">حذف</button></div>
                    <p class="text-xs text-gray-500">${n.content}</p>
                </div>
            `).join('');
        }

        function saveToNotesFromResult() {
            const val = document.getElementById('finalValue').innerText;
            const cur = document.getElementById('finalCurrency').innerText;
            const rate = document.getElementById('rateUsed').innerText;
            document.getElementById('noteTitle').value = currentLang === 'ar' ? 'عملية تحويل' : 'Conversion';
            document.getElementById('noteContent').value = `${val} ${cur}\n${rate}`;
            document.getElementById('noteForm').classList.remove('hidden');
        }

        function delNote(i) { notes.splice(i, 1); localStorage.setItem('notes_db', JSON.stringify(notes)); renderNotes(); }
        function toggleNoteForm() { document.getElementById('noteForm').classList.toggle('hidden'); }
        function toggleTheme() { document.body.classList.toggle('dark'); }

        window.onload = () => { lucide.createIcons(); updateUI(); };
    </script>
</body>
</html>
